<form method="post" role="form" action="{{ action }}" class="whattheforms" id="{{ name }}">

{% if has_errors %}
	<div class="error message">
		The form contains errors, please correct them before continuing
	</div>
{% endif %}

{% for value in fields %}
	<div id="wrap-{{ value.id }}">{{ value.value | raw }}</div>
{% endfor %}

{{ footer | raw }}
</form>
