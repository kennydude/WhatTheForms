<extends file="basic_field.html" />
<block id="field">
    <ul>
        <li data-repeat="value">
            <span data-html="$value"></span>

            <button
                type="submit"
                name="delItem"
                value="$key"
                class="delete"
                formaction="?request=whattheforms&cmd=method&method=delete&fieldid={{ id }}">
                &cross;
            </button>
        </li>
    </ul>
</block>
